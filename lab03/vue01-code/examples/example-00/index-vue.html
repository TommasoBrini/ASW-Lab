<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data() { 
                return { counter: 0 }
            },
            template: `
                <button @click="counter++">
                    You clicked me: {{ counter }} times.
                </button>
            `
        }).mount('#app')
    </script>
</body>

</html>
